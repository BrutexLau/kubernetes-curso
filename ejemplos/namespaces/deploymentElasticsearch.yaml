apiVersion: apps/v1
kind: Deployment
metadata:
  name: elastic
  labels:
    tipo: "desarollo"
spec:
  selector: # Permite seleccionar un conjunto de objetos que cumplan las condiciones
    matchLabels:
      app: elastic
  replicas: 2 # Indica al controlador que ejecute 2 pods
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1 # Cuántos pods como máximo pueden estar "no disponibles" durante la actualización.
      maxSurge: 1 # Cuántos pods adicionales (por encima del número deseado) se pueden crear durante la actualización.
  minReadySeconds: 2 # Tiempo minimo en levantar un Pod
  template: #Plantilla que define los containers
    metadata:
      labels:
        app: elastic
    spec:
      containers:
        - name: elastic
          image: elasticsearch:8.17.10
          ports:
            - containerPort: 9200
          resources:
            requests:
              memory: "2Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "1"
