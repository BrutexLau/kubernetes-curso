apiVersion: apps/v1
kind: Deployment
metadata:
  name: elastic
  labels:
    tipo: "desarollo"
spec:
  selector: #Permite seleccionar un conjunto de objetos que cumplan las condiciones
    matchLabels:
      app: elastic
  replicas: 2 # Indica al controlador que ejecute 2 pods
  strategy:
    type: RollingUpdate
  minReadySeconds: 2
  template: #Plantilla que define los containers
    metadata:
      labels:
        app: elastic
    spec:
      containers:
        - name: elastic
          image: elasticsearch:8.17.10
          ports:
            - containerPort: 9200
          resources:
            requests:
              memory: "2Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "1"
